<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Expense Tracker</title>
    <link rel="stylesheet" href="expense.css">
</head>
<body>
    <div class="container">
        <h1>Student Expense Tracker</h1>
        <form id="expense-form">
            <label for="expense-type">Expense Type:</label>
            <select id="expense-type" name="expense-type">
                <option value="tuition">Tuition Fees</option>
                <option value="textbooks">Textbooks</option>
                <option value="stationary">Stationary</option>
                <option value="other">Other</option>
            </select>
            <label for="expense-amount">Amount:</label>
            <input type="number" id="expense-amount" name="expense-amount" required>
            <button type="submit">Add Expense</button>
        </form>
        <div id="expenses-list">
        </div>
        <div id="total-expenses"></div>
    </div>

    <script src="expense.js" defer type="module"></script>
</body>
</html>
